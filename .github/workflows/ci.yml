name: CI

on:
  push:
    branches:
      - master
      - development

jobs:

  checks:

    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Python versions
      uses: actions/setup-python@v4
      with:
        python-version: |
            3.9
            3.10
            
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        cache: true
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: pdm install --no-editable -G maintenance -G checks

    - name: Check the code quality
      run: pdm checks quality
      
    - name: Check the type annotations
      run: pdm checks types
      
    - name: Check the vulnerabilities in dependencies
      run: pdm checks dependencies

  tests:

    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Python versions
      uses: actions/setup-python@v4
      with:
        python-version: |
            3.9
            3.10
            
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        cache: true
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: pdm install --no-editable -dG maintenance -dG tests

    - name: Run the test suite
      run: pdm tests
